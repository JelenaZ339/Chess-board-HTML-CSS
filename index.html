<!DOCTYPE html>
<html lang="en">
    <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Chess Board</title>
 
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Your own stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Chess Board</h1>
    </header>
<div class="container">
 <div class="chess-board">

   <!-- Row 1 (White pieces) -->
  <div class="square light"><i class="fa-solid fa-chess-rook"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-knight"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-bishop"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-queen"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-king"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-bishop"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-knight"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-rook"></i></div>

   <!-- Row 2 (White pawns) -->
  <div class="square dark"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-pawn"></i></div>

    <!-- Row 3 -->
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>

    <!-- Row 4 -->
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>

    <!-- Row 5 -->
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>

    <!-- Row 6 -->
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>
    <div class="dark"></div>
    <div class="light"></div>

    <!-- Row 7 (Black pawns) -->
  <div class="square light"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-pawn"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-pawn"></i></div>

    <!-- Row 8 (Black pieces) -->
  <div class="square dark"><i class="fa-solid fa-chess-rook"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-knight"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-bishop"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-queen"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-king"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-bishop"></i></div>
  <div class="square dark"><i class="fa-solid fa-chess-knight"></i></div>
  <div class="square light"><i class="fa-solid fa-chess-rook"></i></div>
  </div>
</div>

 </body>
</html>
